services:
  postgres:
    image: postgres:15
    container_name: church-sas-db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: church-sas-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
      MINIO_CORS_ALLOW_ORIGIN: "*"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    restart: unless-stopped

  # Grafana Alloy - Unified observability collector
  alloy:
    image: grafana/alloy:latest
    container_name: church-sas-alloy
    command: run --server.http.listen-addr=0.0.0.0:12345 --storage.path=/var/lib/alloy/data /etc/alloy/config.alloy
    volumes:
      - ./infra/alloy-config.alloy:/etc/alloy/config.alloy
      - alloy_data:/var/lib/alloy
      - /var/run/docker.sock:/var/run/docker.sock:ro # Access to Docker for log collection
    ports:
      - "4318:4318" # OTLP HTTP receiver
      - "4317:4317" # OTLP gRPC receiver
      - "3100:3100" # Loki receiver
      - "12345:12345" # Alloy UI
    depends_on:
      - tempo
      - loki
    restart: unless-stopped

  # Loki - Log aggregation system
  loki:
    image: grafana/loki:latest
    container_name: church-sas-loki
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./infra/loki-config.yaml:/etc/loki/local-config.yaml
      - loki_data:/loki
    ports:
      - "3100"
    restart: unless-stopped

  # Grafana Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:latest
    container_name: church-sas-tempo
    command: ["-config.file=/etc/tempo.yaml"]
    volumes:
      - ./infra/tempo.yaml:/etc/tempo.yaml
      - tempo_data:/var/tempo
    ports:
      - "3200:3200" # Tempo HTTP
      - "4317" # OTLP gRPC
    restart: unless-stopped

  # Grafana - Observability dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: church-sas-grafana
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=true
    volumes:
      - ./infra/grafana-datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./infra/grafana-dashboards.yaml:/etc/grafana/provisioning/dashboards/dashboards.yaml
      - ./infra/grafana-dashboard-api-overview.json:/etc/grafana/provisioning/dashboards/api-overview.json
      - grafana_data:/var/lib/grafana
    ports:
      - "3001:3000"
    depends_on:
      - tempo
      - loki
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  tempo_data:
  grafana_data:
  alloy_data:
  loki_data:
