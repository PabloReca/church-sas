name: Deploy

on:
  push:
    branches: [main]
  release:
    types: [published]

jobs:
  changes:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    outputs:
      api: ${{ steps.filter.outputs.api }}
      web: ${{ steps.filter.outputs.web }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            api:
              - 'apps/api/**'
            web:
              - 'apps/web/**'

  # PREPROD - Solo despliega cambios
  deploy-api-preprod:
    needs: changes
    if: github.event_name == 'push' && needs.changes.outputs.api == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      
      - name: Deploy API Preprod
        working-directory: apps/api
        run: |
          bun x vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --name=church-sas-api-preprod \
            --yes

  deploy-web-preprod:
    needs: changes
    if: github.event_name == 'push' && needs.changes.outputs.web == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      
      - name: Deploy Web Preprod
        working-directory: apps/web
        run: |
          bun x vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --name=church-sas-web-preprod \
            --yes

  # PROD - Siempre despliega todo en releases
  deploy-api-prod:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      
      - name: Deploy API Prod
        working-directory: apps/api
        run: |
          bun x vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --name=church-sas-api-prod \
            --prod \
            --yes

  deploy-web-prod:
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      
      - name: Deploy Web Prod
        working-directory: apps/web
        run: |
          bun x vercel deploy \
            --token=${{ secrets.VERCEL_TOKEN }} \
            --name=church-sas-web-prod \
            --prod \
            --yes